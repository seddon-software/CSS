<html>
<head>
<title>CSS</title>

<style type="text/css">
body {
	background: aqua;
	font-family: Helvetica, Arial, Vendana;
}

h1 {
	color: darkblue;
	font-style: italic;
}

.warning {
	color: red;
	font-style: italic;
}
</style>

</head>
<body>
	<p>This is an example using CSS</p>
	<p class="warning">This paragraph has a class='warning'</p>
	<p>Normal paragraph</p>
</body>
</html>
