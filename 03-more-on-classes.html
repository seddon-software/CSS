<html>
<head>
<title>CSS</title>

<style type="text/css">
body {
	background: aqua;
	font-family: Helvetica, Arial, Vendana;
}

h1 {
	color: darkblue;
	font-style: italic;
}

.warning {
	color: red;
	font-style: italic;
	font-size: 150%;
}

.warning h1 {
	text-align: center;
}
</style>

</head>
<body>
	<h1>This is an h1</h1>
	<p>This is a normal paragraph</p>
	<div class="warning">
		<h1>A div with an embedded h1 and class='warning'</h1>
		<p>This is a normal paragraph
	</div>
	<p>Here is a normal paragraph again</p>
</body>
</html>
