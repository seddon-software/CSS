<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<script language="JavaScript">

function startTimer()
{
    setTimeout("rotate()", 100);
    setTimeout("rotateY()", 100);
}

function rotate() {
    var div = window.document.getElementById("rotate");
    if(window.x === undefined) {
        window.x = 0.0;
    }
    window.x += 1;
    div.style.webkitTransform = 'rotate('+ self.x + 'deg)';
    setTimeout("rotate()", 100);
}

function rotateY() {
    var div = window.document.getElementById("rotateY");
    if(window.x === undefined) {
        window.x = 0.0;
    }
    window.x += 1;
    div.style.webkitTransform = 'rotateY('+ self.x + 'deg)';
    setTimeout("rotateY()", 100);
}

</script>

<style type="text/css">
div {
	width: 400px;
	height: auto;
	background-color: red;
	border: 1px solid black;
}


//div#rotateX {
//    transform: rotate(45deg);
//    -webkit-transform: rotate(45deg); /* Safari and Chrome */
//    -moz-transform: rotate(45deg); /* Firefox */
//}

</style>
</head>
<body style="font-size: 200%;">

    <h1>Only use in WebKit browser</h1>
    
    <div id="rotate">
        This rotates in 2D
    </div>

    <div id="rotateY">
        This rotates in 3D
    </div>
    <input type="button" onclick="startTimer();" value="click to start"></input>
</body>
</html>
