<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
 <title>CSS Sprites</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <style>

.icons { 
        display: block; 
        width: 40px; height: 40px; 
        background-image: url(images/sixicons.png); 
        background-repeat: no-repeat; 
       }
.icon_1 { background-position:   0px   0px; } 
.icon_2 { background-position: -40px   0px; } 
.icon_3 { background-position: -80px   0px; } 
.icon_4 { background-position:   0px -40px; } 
.icon_5 { background-position: -40px -40px; } 
.icon_6 { background-position: -80px -40px; } 

 </style>
</head>

<body>

<span class="icons icon_1" style="float:left;"></span> &nbsp; - Icon No.1<br/> 
<span class="icons icon_2" style="float:left;"></span> &nbsp; - Icon No.2<br/> 
<span class="icons icon_3" style="float:left;"></span> &nbsp; - Icon No.3<br/> 
<span class="icons icon_4" style="float:left;"></span> &nbsp; - Icon No.4<br/> 
<span class="icons icon_5" style="float:left;"></span> &nbsp; - Icon No.5<br/> 
<span class="icons icon_6" style="float:left;"></span> &nbsp; - Icon No.6<br/>

</body>
</html>
