<style type="text/css">
body                  { background: white; }
table,th,td
          { 
            color: #DD0000; 
            border: 1px solid blue;
          }
.collapse { border-collapse:collapse; }
.odd      { background-color:#AAAA00;}
.even     { background-color:#DDDD00;}
</style>

<body style="font-size: 250%">

    <table class="collapse">
      <tr class="odd">
        <td>Joe</td>
        <td>Smith</td>
        <td>Glasgow</td>
      </tr>
      <tr class="even">

      </tr>
      <tr class="odd">
        <td>Zoe</td>

</body>
</html>
