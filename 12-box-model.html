<html>
<head>
<title>CSS</title>
</head>


<style type="text/css">
body                  { background: white; }
div                   { color: red; }
.box { width:50px;
       padding:10px;
       border:5px solid gray;
       border-left-style:solid;
       margin:10px; 
     }
.style1 {
       border-style:ridged
     }
.style2 {
       border-style:dashed;
       border-left-style:dotted;
       border-right-color:red;
     }

</style>

<body style="font-size: 50%">

    <div class="box style1">This is a box</div>
    <div class="box style2">This is another box</div>
    <div class="style2 box">This is yet another box</div>

</body>
</html>
