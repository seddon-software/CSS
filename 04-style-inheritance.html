<html>
<head>
<title>First Look At CSS</title>

<style type="text/css">
body {
	background: aqua;
	font-family: Arial;
}

h1 {
	color: darkblue;
}

.warning {
	color: red;
}

.warning h1 {
	color: green;
}
</style>

</head>
<body>

	<h1>This is an h1 tag</h1>
	<p class="warning">p tag with class='warning'</p>
	<div class="warning">
	    This precedes the h1 tag
		<h1>div.h1 with class='warning'</h1>
        This follows the h1 tag
	</div>
	

</body>
</html>
