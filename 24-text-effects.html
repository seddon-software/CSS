<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>CSS</title>
</head>


<style type="text/css">
	div {
	    width: 400px;
	    height: auto;
	    background-color: red;
	    border: 1px solid black;
	}

  body { background: white; }
  div.right-to-left {direction:rtl;}
  div.degrees30 {-webkit-transform: rotate(30deg);}
</style>

<body style="font-size: 100%">
<div>This is some sample text</div>

<div class="right-to-left">This is sample text</div>
<div class="right-to-left">This is sample text</div>
<div class="right-to-left">This is sample text</div>

<div class="degrees30">This is sample text</div>
<div>This is sample text</div>
</body>
</html>
