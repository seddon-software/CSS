<html>
<head>
<style type="text/css">
p {
	width: 250px;
	padding: 15px;
	background: rgba(0, 255, 255, .25);
}

p:hover {
	background: rgba(0, 255, 255, .5);
}

p.is_fixed {
	position: fixed;
	top: 30px;
	left: 5px;
}
</style>
</head>
<body>
	<p class="is_fixed">
	  This is a sample paragraph that shows how RGBA works.
	  The transparency level changes when we hover over this text 
	</p>
	<img src="images/cat.jpg" alt="cat" height="250" width="250" />
</body>
</html>
