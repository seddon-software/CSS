<html>
<head>
<title>First Look At CSS</title>

<style type="text/css">

div.e  { color: gold; }
div.f  { color: red; }
div+div { color: blue; }
.f      { color: green; }

</style>

</head>
<body>

	<h1>just an h1</h1>
	<h1 class="e">h1.e</h1>
	<h1 class="f">h1.f</h1>
	<div class="f">div.f</div>
	<div class="e">div.e</div>

</body>
</html>
